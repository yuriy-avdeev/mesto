<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип">
        </header>

        <section class="profile">
            <img class="profile__photo" src="./images/Cousteau.jpg" alt="изображение владельца профиля">
            <div class="profile__information">
                <div class="profile__person">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__activity">Исследователь океана</p>
                </div>
                <button class="profile__editor-popup" type="button" aria-label="откроем редактор профиля пользователя"></button>
            </div>
            <button class="profile__add"  aria-label="добавим фотографию" type="button"></button>
        </section>

        <section class="places">

            <template id="photo-place">
                <div class="photo-place">
                    <img class="photo-place__image" alt="новое фото">
                    <h2 class="photo-place__caption"></h2>
                    <button class="photo-place__like" type="button"></button>
                    <button class="photo-place__basket" type="button" aria-label="удаляем фотографию"></button>
                </div>
            </template>

            <div class="photo-place">
                <img class="photo-place__image" src='./images/Karachaevsk.jpg' alt="церковь в горах">
                <h2 class="photo-place__caption">Карачаевск</h2>
                <button class="photo-place__like" aria-label="поставим лайк" type="button"></button>
                <button class="photo-place__basket" type="button" aria-label="удаляем фотографию"></button>
            </div>
            <div class="photo-place">
                <img class="photo-place__image" src="./images/Elbrus.jpg" alt="равнина с горой вдали">
                <h2 class="photo-place__caption">Гора Эльбрус</h2>
                <button class="photo-place__like" aria-label="поставим лайк" type="button"></button>
                <button class="photo-place__basket" type="button" aria-label="удаляем фотографию"></button>
            </div>
            <div class="photo-place">
                <img class="photo-place__image" src="./images/Dombay.jpg" alt="заснеженная гора">
                <h2 class="photo-place__caption">Домбай</h2>
                <button class="photo-place__like" aria-label="поставим лайк" type="button"></button>
                <button class="photo-place__basket" type="button" aria-label="удаляем фотографию"></button>
            </div>
            <div class="photo-place">
                <img class="photo-place__image" src="./images/Elbrus.jpg" alt="равнина с горой вдали">
                <h2 class="photo-place__caption">Гора Эльбрус</h2>
                <button class="photo-place__like" aria-label="поставим лайк" type="button"></button>
                <button class="photo-place__basket" type="button" aria-label="удаляем фотографию"></button>
            </div>
            <div class="photo-place">
                <img class="photo-place__image" src="./images/Dombay.jpg" alt="заснеженная гора">
                <h2 class="photo-place__caption">Домбай</h2>
                <button class="photo-place__like" aria-label="поставим лайк" type="button"></button>
                <button class="photo-place__basket" type="button" aria-label="удаляем фотографию"></button>
            </div>
            <div class="photo-place">
                <img class="photo-place__image" src="./images/Karachaevsk.jpg" alt="церковь в горах">
                <h2 class="photo-place__caption">Карачаево-Черкессия</h2>
                <button class="photo-place__like" aria-label="поставим лайк" type="button"></button>
                <button class="photo-place__basket" type="button" aria-label="удаляем фотографию"></button>
            </div>
        </section>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="popup-form">
                    <input name="username" type="text" class="popup__input popup__input_type_name" required>
                    <input name="useractivity" type="text" class="popup__input popup__input_type_activity" required>
                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>
                <button class="popup__close" type="button" aria-label="закроем редактор профиля пользователя"></button>
            </div>
        </div>

        <div class="popup popup-addfoto">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form-add" name="popup-add-place-form">
                    <input name="place" type="text" class="popup__input popup__input_type_place" placeholder="Название" required>
                    <input name="url" type="url" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required>
                    <button class="popup__submit" type="submit">Создать</button>
                </form>
                <button class="popup-addfoto__close" type="button" aria-label="закроем редактор добавления нового места"></button>
            </div>
        </div>

    </div>
    <script src="./script/index.js"></script>
</body>
</html>
