<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип">
        </header>

        <section class="profile">
            <img class="profile__photo" src="./images/Cousteau.jpg" alt="изображение владельца профиля">
            <div class="profile__information">
                <div class="profile__person">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__activity">Исследователь океана</p>
                </div>
                <button class="profile__editor-popup" type="button"></button>
            </div>
            <button class="profile__add" type="button"></button>
        </section>

        <section class="places">
            <div class="photo-place">
                <img class="photo-place__image" src="./images/Karachaevsk.jpg" alt="церковь в горах">
                <h2 class="photo-place__caption">Карачаевск</h2>
                <button class="photo-place__like" type="button"></button>
            </div>
            <div class="photo-place">
                <img class="photo-place__image" src="./images/Elbrus.jpg" alt="равнина с горой вдали">
                <h2 class="photo-place__caption">Гора Эльбрус</h2>
                <button class="photo-place__like" type="button"></button>
            </div>
            <div class="photo-place">
                <img class="photo-place__image" src="./images/Dombay.jpg" alt="заснеженная гора">
                <h2 class="photo-place__caption">Домбай</h2>
                <button class="photo-place__like" type="button"></button>
            </div>
            <div class="photo-place">
                <img class="photo-place__image" src="./images/Elbrus.jpg" alt="равнина с горой вдали">
                <h2 class="photo-place__caption">Гора Эльбрус</h2>
                <button class="photo-place__like" type="button"></button>
            </div>
            <div class="photo-place">
                <img class="photo-place__image" src="./images/Dombay.jpg" alt="заснеженная гора">
                <h2 class="photo-place__caption">Домбай</h2>
                <button class="photo-place__like" type="button"></button>
            </div>
            <div class="photo-place">
                <img class="photo-place__image" src="./images/Karachaevsk.jpg" alt="церковь в горах">
                <h2 class="photo-place__caption">Карачаево-Черкессия</h2>
                <button class="photo-place__like" type="button"></button>
            </div>
        </section>

        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>

        <section class="overlay">
            <div class="popup">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="popup-form">
                    <input name="username" type="text" class="popup__form popup__form_type_name" value=" "
                        required>
                    <input name="useractivity" type="text" class="popup__form popup__form_type_activity"
                        value=" " required>
                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>
                <button class="popup__close" type="button"></button>
            </div>
        </section>

    </div>
    <script src="./script/index.js"></script>
</body>

</html>
