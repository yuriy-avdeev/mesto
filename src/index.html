<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип">
        </header>

        <section class="profile">
            <img class="profile__photo" src="./images/Cousteau.jpg" alt="изображение владельца профиля">
            <div class="profile__information">
                <div class="profile__person">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__activity">Исследователь океана</p>
                </div>
                <button class="profile__editor-popup profile__click" type="button"
                    aria-label="откроем редактор профиля пользователя"></button>
            </div>
            <button class="profile__add profile__click" aria-label="добавим фотографию" type="button"></button>
        </section>

        <section class="places">
        </section>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup profile-popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form-user" name="popup-form" novalidate>
                    <input id="username-input" name="username" type="text" class="popup__input popup__input_type_name"
                        minlength="2" maxlength="40" required>
                    <span class="username-input-error popup__input-error"></span>
                    <input id="useractivity-input" name="useractivity" type="text"
                        class="popup__input popup__input_type_activity" minlength="2" maxlength="200" required>
                    <span class="useractivity-input-error popup__input-error"></span>
                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>
                <button class="popup__close" type="button" aria-label="закроем редактор профиля пользователя"></button>
            </div>
        </div>

        <div class="popup popup-addfoto">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form-add" name="popup-add-place-form" novalidate>
                    <input id="place-input" name="place" type="text" class="popup__input popup__input_type_place"
                        placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="place-input-error popup__input-error"></span>
                    <input id="url-input" name="url" type="url" class="popup__input popup__input_type_url"
                        placeholder="Ссылка на картинку" required>
                    <span class="url-input-error popup__input-error"></span>
                    <button class="popup__submit" type="submit">Создать</button>
                </form>
                <button class="popup__close" type="button"
                    aria-label="закроем редактор добавления нового места"></button>
            </div>
        </div>

    </div>

    <div class="popup popup-image">
        <div class="popup-image__container">
            <img class="popup-image__big-foto" src="#" alt="увеличенное изображение выбранного фото">
            <h2 class="popup-image__caption"></h2>
            <button class="popup__close" type="button" aria-label="закроем увеличенную фотографию"></button>
        </div>
    </div>

    <template id="photo-place">
        <div class="photo-place">
            <img class="photo-place__image" src="#" alt="загружаемая фотография">
            <h2 class="photo-place__caption"></h2>
            <button class="photo-place__like" aria-label="поставим лайк" type="button"></button>
            <button class="photo-place__basket" type="button" aria-label="удаляем фотографию"></button>
        </div>
    </template>

    <script type="module" src="./pages/index.js"></script>

</body>
</html>
